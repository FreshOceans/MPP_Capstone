<!doctype html>
<html lang="en">
    <!-- ======= ======= ======= head ======= ======= ======= -->
	<head>
	    <meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>MPP_Capstone</title>

        <!-- === styles === -->
	    <link rel="stylesheet" type="text/css" href="style.css">

	</head>

    <!-- ======= ======= ======= body ======= ======= ======= -->
	<body>
		<div id="gameTitle">Fortune Favors the young</div>
		<!-- <div id="rules">Link to Rules</div> -->

		<div id="playerReg">
			<form id="playerForm">
				<input type="text" id="playerName" class="register" placeholder="Player Name">
				<br>
				<input type="button" id="registerBTN" class="register" name="register" value="Register">
				<br>
				<input type="button" id="clearBTN" name="clear" value="Clear">
			</form>
			<div id="start">
				<input type="button" id="startBTN" name="start" value="Start Game">
			</div>
			<div id="newGame">
				<input type="button" id="newGameBTN" name="new game" value="New Game">
			</div>
		</div>

		<div id="playerBoard"></div>



		<div id="gameInfo">
			<div id="gameButtons">
				<div id="phase1">
					<input type="button" name="spin" id="spin" value="Spin">
					<input type="button" name="solve" id="solve" value="Solve the Puzzle">
				</div>
				<div id="phase2">
					<div id="spinResult"></div>
					<input type="button" name="buyVowel" id="buyVowel" value="Buy Vowel">
					<input type="button" name="guessConsonant" id="guessConsonant" value="Guess Consonant">
				</div>
			</div>
			<!-- <div id="timer"></div> -->
		</div>

		<div id="gameBoard">
			<div id="category"></div>
			<div id="board"></div>
		</div>

		<div id="guessBox">
			<div id="guessHistory"></div>
			<input type="text" id="guessText" maxlength="1" placeholder="Enter Answer">
			<input type="button" id="guessBTN" value="Guess">
		</div>


		<!-- == scripts == -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
